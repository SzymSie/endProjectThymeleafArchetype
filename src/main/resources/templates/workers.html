<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf Hello World Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css" />

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Spring Boot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/}">Home</a></li>
                <li><a href="#about" th:href="@{/about}">About</a></li>
                <li class="active" th:href="@{/}"><a href="#workers" th:href="@{/workers}">Workers</a></li>
                <li><a href="#cars" th:href="@{/cars}">Cars</a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <table class="table table-bordered">
            <tr>
                <td>Imie</td>
                <td>Nazwisko</td>
            </tr>
            <tr th:each="worker : ${workers}">
                <td th:text="${worker.firstName}"></td>
                <td th:text="${worker.lastName}"></td>
            </tr>
        </table>
    </div>

</div>
<!-- /.container -->

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
